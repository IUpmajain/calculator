<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 w-25 d-flex justify-content-center align-items-center flex-column">
            <input type="text" name="display" class="border border-secondary rounded mt-5" placeholder="">
       <div class="box d-flex">
        <div class="button-collect mt-4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="boxsign mt-4 ms-3">
                <button>/</button>
                <button>Ac</button>
        </div>
       </div>

       <div class="box d-flex">
        <div class="button-collect mt-4">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>

        <div class="boxsign mt-4 ms-3">
                <button>*</button>
                <button>%</button>
        </div>
       </div>

       <div class="box d-flex">
        <div class="button-collect mt-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>

        <div class="boxsign mt-4 ms-3">
                <button>+</button>
                <button>-</button>
        </div>
       </div>

       <div class="box d-flex">
        <div class="button-collect mt-4">
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </div>

        <div class="boxsign mt-4 ms-3">
                <button>=</button>
                <button>del</button>
        </div>
       </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
